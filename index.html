<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>G-TAG Mods — Quest 3/3S & PCVR</title>
  <meta name="theme-color" content="#0ea5e9"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0a0f1e;--panel:#101833;--text:#e7ecfb;--muted:#a8b3cf;--brand:#22d3ee;--banana:#facc15}
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,'Helvetica Neue',Arial,sans-serif;background:var(--bg);color:var(--text);line-height:1.6}
    a{color:inherit;text-decoration:none}
    .nav{position:sticky;top:0;z-index:50;background:linear-gradient(180deg,rgba(10,15,30,.95),rgba(10,15,30,.7));backdrop-filter:blur(8px);border-bottom:1px solid rgba(255,255,255,.08)}
    .nav-inner{max-width:1200px;margin:auto;padding:1rem 1.25rem;display:flex;align-items:center;gap:.75rem}
    .logo{display:flex;align-items:center;gap:.6rem;font-weight:800;color:var(--banana);font-size:1.25rem}
    .logo-badge{width:48px;height:48px;border-radius:50%;overflow:hidden;border:2px solid var(--brand);box-shadow:0 0 10px rgba(34,211,238,.5)}
    .logo-badge img{width:100%;height:100%;object-fit:cover}
    .links{display:flex;align-items:center;margin-left:auto}
    .links a{color:var(--muted);font-weight:600;margin-left:1rem}
    .links a:hover,.links a.active{color:var(--brand)}
    .nav-toggle{display:none;margin-left:auto;width:48px;height:48px;border:1px solid rgba(255,255,255,.12);background:rgba(11,18,39,.85);border-radius:12px;cursor:pointer;align-items:center;justify-content:center}
    .nav-toggle span{width:22px;height:2px;background:#e7ecfb;border-radius:2px;display:block}
    .nav-toggle span+span{margin-top:5px}
    @media(max-width:900px){
      .nav-toggle{display:inline-flex}
      .links{position:absolute;left:0;right:0;top:100%;display:none;flex-direction:column;background:linear-gradient(180deg,rgba(10,15,30,.98),rgba(10,15,30,.94));border-bottom:1px solid rgba(255,255,255,.08);padding:.5rem 1rem 1rem}
      .links a{margin:0;padding:.9rem 0;border-bottom:1px solid rgba(255,255,255,.06);color:#e7ecfb;font-weight:700}
      .links a:last-child{border-bottom:none}
      .nav.open .links{display:flex}
    }
    .hero{max-width:1200px;margin:auto;padding:3rem 1.25rem}
    .btn{display:inline-flex;align-items:center;gap:.6rem;background:var(--brand);color:#001018;padding:.85rem 1.15rem;border-radius:.9rem;font-weight:800}
    footer{margin-top:3rem;border-top:1px solid rgba(255,255,255,.08);background:#0a0e1c}
    .foot{max-width:1200px;margin:auto;padding:2rem 1.25rem;color:#a8b3cf;display:flex;justify-content:space-between;gap:1rem}
  </style>
</head>
<body>
  <div class="nav">
    <div class="nav-inner">
      <div class="logo">
        <div class="logo-badge">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcST54uXTu2PNodn4TPxnDap92xOP-uD4OBc2w&s" alt="Gorilla Tag logo">
        </div>
        <span>G-TAG Mods</span>
      </div>

      <button class="nav-toggle" id="navToggle" aria-expanded="false" aria-controls="primaryLinks" aria-label="Open menu">
        <span></span><span></span><span></span>
      </button>

      <div class="links" id="primaryLinks">
        <a href="#pcvr">PCVR Guide</a>
        <a href="#quest">Quest Guide</a>
        <a href="#videos">Videos</a>
        <a href="#downloads">Downloads</a>
        <a href="#faq">FAQ</a>
        <a href="#safety">Safety</a>
      </div>
    </div>
  </div>

  <main>
    <section class="hero">
      <h1>Mod Gorilla Tag the <span style="color:var(--banana)">Right</span> Way</h1>
      <p>Header button fixed: hamburger opens and closes navigation on tablets/phones.</p>
      <p style="margin-top:1rem"><a class="btn" href="#pcvr">Start PCVR Guide</a></p>
    </section>
  </main>

  <footer>
    <div class="foot">
      <div>© 2025 G-TAG Mods — independent educational resource.</div>
      <div><a href="#top" style="color:var(--brand);font-weight:800">Top</a></div>
    </div>
  </footer>

  <script>
    const nav = document.querySelector('.nav');
    const toggle = document.getElementById('navToggle');
    const linksPanel = document.getElementById('primaryLinks');

    if (toggle && nav && linksPanel){
      toggle.addEventListener('click', () => {
        const open = nav.classList.toggle('open');
        toggle.setAttribute('aria-expanded', open ? 'true' : 'false');
      });
      linksPanel.addEventListener('click', e => {
        if (e.target.closest('a') && nav.classList.contains('open')) {
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded','false');
        }
      });
      window.addEventListener('resize', () => {
        if (window.innerWidth > 900 && nav.classList.contains('open')) {
          nav.classList.remove('open');
          toggle.setAttribute('aria-expanded','false');
        }
      });
    }
  </script>
</body>
</html>
